<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TRENDY CART</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: url("{% static 'aboutbackground1.jpg' %}") center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    /* Styling for admin navbar */
    .admin-nav {
      background-color: #333;
      padding: 10px;
      text-align: right; /* Align navbar items to the right */
    }

    .admin-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Align navbar items to the right */
    }

    .admin-nav ul li {
      margin-left: 20px; /* Adjust margin to separate navbar items */
    }

    .admin-nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Styling for dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>TRENDY CART Admin Dashboard</h1>
  </header>

  <!-- Admin Navbar -->
  <nav class="admin-nav">
    <ul>
      <li><a href="{% url 'admincall' %}">Dashboard</a></li>
      <!-- Dropdown for User Management -->
      <li class="dropdown">
        <a href="#" class="dropbtn">User Management</a>
        <div class="dropdown-content">
          <a href="{% url 'show_user' %}">View Users</a>
          <a href="{% url 'add_user' %}">Add User</a>
          <a href="{% url 'show_users' %}">Remove User</a>
          <!-- Add more user management options as needed -->
        </div>
      </li>
      <li><a href="{% url 'admincall' %}">API Management</a></li>
      <li><a href="{% url 'admincall' %}">Email Management</a></li>
      <li><a href="{% url 'admincall' %}">Website Management</a></li>
      <!-- Add more links as needed -->
    </ul>
  </nav>

  <main>
    <!-- Your main content goes here -->
  </main>
</body>
</html>
